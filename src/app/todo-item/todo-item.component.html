<div class="container">
  <div class="todo-item" [ngClass]="{ completed: todo.completed }">
    <div class="todo-item-check-box">
      <i class="material-icons-outlined completed-icon">check</i>
    </div>

    <p class="todo-item-text">{{ todo.text }}</p>

    <div class="todo-item-actions" (click)="$event.stopPropagation()">
      <div class="todo-item-action-btn" (click)="onEditClick()">
        <i class="material-icons">edit</i>
      </div>

      <div class="todo-item-action-btn" (click)="onDeleteClick()">
        <i class="material-icons">delete</i>
      </div>
    </div>
  </div>
</div>
