<div class="edit-bookmark-wrapper">

  <ng-container *ngIf="bookmark">

    <h2 class="is-bold">{{bookmark!.name}}</h2>

    <form #editBookmarkForm="ngForm" ngNativeValidate (ngSubmit)="onSubmitForm(editBookmarkForm)">
      <div class="form-field">
        <label class="form-label" for="name">Name</label>
        <input class="textbox" id="name" type="text" placeholder="Enter bookmark name...." name="name" [ngModel]="bookmark!.name" #name="ngModel" required>
      </div>

      <div class="form-field">
        <label class="form-label" for="url">URL</label>
        <input class="textbox" id="url" type="url" placeholder="Enter bookmark url...." name="url" [ngModel]="bookmark!.url" #url="ngModel" required>
      </div>

      <div class="buttons-container">
        <a routerLink="../" class="btn"> Cancel </a>
        <button type="button" class="btn" (click)="delete()">Delete</button>
        <button class="btn">Save</button>
      </div>
    </form>
  </ng-container>
</div>
