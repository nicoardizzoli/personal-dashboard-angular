<div class="bookmarks-wrapper">

  <div class="container">
    <div class="bookmark-tiles-container">
      <app-bookmark-tile *ngFor="let bookmark of bookmarks" [bookmark]="bookmark"></app-bookmark-tile>
    </div>

    <div class="buttons-container">
      <a routerLink="add"class="btn">
        <i class="material-icons-outlined add-btn">add</i>
        <div class="texto-btn">
          Add
        </div>
      </a>
      <a routerLink="manage"class="btn">
        <i class="material-icons add-btn">settings</i>
        <div class="texto-btn">
          Manage
        </div>
      </a>
    </div>
  </div>


</div>
